<!--Rest of the CuisineSelect page-->
<h3>Pick a cuisine</h3>
<!--<h3>Select One Type of Cuisine</h3>-->
<div class="cuisine-container">
<div *ngFor="let cuisine of cuisines" class="cuisine">
        
        <!-- <img class="image1" [name]="cuisine.cuisine_name" src="assets/Images/temporaryFoodImage.png" width="200px" height="200px">-->
        <img class="image1" [name]="cuisine.cuisine_image" src="data:image/jpeg;base64,{{cuisine.cuisine_image}}"
            width="200px" height="200px">
            <div class="cuisine-name">
                <input type="radio" id="css" name="fav_language" [value]="cuisine.id" (click)="selectCuisine(cuisine.id,cuisine.cuisine_name)">
                <label class="label" [for]="cuisine.cuisine_name"> {{cuisine.cuisine_name}}</label>
                <!-- <img class="image1" [name]="cuisine.cuisine_name" src="assets/Images/temporaryFoodImage.png" width="200px" height="200px">-->
            </div>
    </div>
</div>
