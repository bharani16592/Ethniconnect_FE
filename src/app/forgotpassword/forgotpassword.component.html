<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  </head>
  <body style="margin-bottom: -400px;">
    <form [formGroup]="forgotPasswordForm" style ="margin-top: 80px;">
      <h2 style="text-align: center;">Enter you email address and we will send you a link to reset your password.</h2>
      <br/>
      <input formControlName="email"  type="email" placeholder="Enter your email" required>
      <span *ngIf="forgotPasswordForm.controls['email'].errors">
        <span
          *ngIf="forgotPasswordForm.controls['email'].errors['required']  && submitted"
          class="forgotPasswordFormError">
          {{'Email is Required'}}
        </span>
        <span
        *ngIf="forgotPasswordForm.controls['email'].errors['email']  && submitted"
        class="forgotPasswordFormError">
        {{'Enter a Valid Email'}}
      </span>
    </span>
      <div>
        <br>

  </div>  
    <div style ="margin-left: 120px;" >
      <button type="button" routerLink = "/Login">Go Back</button>
      <button type="submit" (click)="forgotPassword()" style="margin-left: 100px; " >Reset Password</button>
    </div>  
    </form>
  </body>

</html>
